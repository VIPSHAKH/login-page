<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Versions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .version-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .version-links a {
            text-decoration: none;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .version-links a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Website Version</h1>
        <div class="version-links">
            <a href="v0.1/index.html">v0.1</a>
            <a href="v0.2/index.html">v0.2</a>
            <a href="v0.3/index.html">v0.3</a>
            <a href="v0.4/index.html">v0.4</a>
            <a href="v0.5/index.html">v0.5</a>
            <a href="v0.6/index.html">v0.6</a>
            <a href="v0.7/index.html">v0.7</a>
            <a href="v0.8/index.html">v0.8</a>
            <a href="v0.9/index.html">v0.9</a>
            <a href="v1.0/index.html">v1.0</a>
            <a href="v1.1/index.html">v1.1</a>
            <a href="v1.2/index.html">v1.2</a>
            <a href="v1.3/index.html">v1.3</a>
            <a href="v1.4/index.html">v1.4</a>
            <a href="v1.5/index.html">v1.5</a>
        </div>
    </div>
</body>
</html>
